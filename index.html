<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Harga Barang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pengecekan Harga Barang</h1>
        <input type="text" id="searchInput" placeholder="Cari nama barang...">
        <table id="priceTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data dari XML akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
